version: "3.7"
services:
  db:
    image: postgres:12
    volumes:
      - ./db/initdb:/docker-entrypoint-initdb.d
      - db_data:/var/lib/postgres/db_data
    environment:
      POSTGRES_PASSWORD: password
  backend:
    build:
      context: ./backend
      target: "develop-stage"
    ports:
      - "8088:8088"
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    command: /bin/sh -c "cargo watch -x run"
volumes:
  db_data:
  cargo-cache:
  target-cache:
